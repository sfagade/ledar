<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="pwordchng">
            <h2>Password Reset</h2>
            <div class="error-message" style="display: none;" id="err_div"></div>
            <h:messages globalOnly="true" for="sbtbtn" layout="block" errorClass="error-message" infoClass="success" />
            <h:panelGroup rendered="#{registeredUser.wrong_pwd eq 'isWrong'}">
                TODO Password recovery link here!
                <h:link id="recv_link" value="Reset Password" outcome="/register.xhtml" title="Click here to reset your password"/>
            </h:panelGroup>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="cpassword" value="Current Password:" />
                <p:password id="cpassword" value="#{registeredUser.paword}" required="true">
                </p:password>
                <h:message id="m_cpassword" for="cpassword" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="new_pwd" value="New Password:" />
                <p:password id="new_pwd" value="#{registeredUser.new_paword}" feedback="true"  required="true"/>
                <h:message id="new_pwd_" for="new_pwd" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="new_conpwd" value="Confirm Password:" />
                <p:password id="new_conpwd" value="#{registeredUser.confirm_paword}" feedback="true"  required="true"/>
                <h:message id="new_conpwd_" for="new_conpwd" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="submit">
                <h:commandButton value="Submit" id="sbtbtn" action="#{registeredUser.changeNow}" >
                </h:commandButton>
            </div>
        </h:form>
        <script type="text/javascript">
            /** <![CDATA[ */
                    $("#pwordchng").submit(function () {
                if ($('#pwordchng\\:new_pwd').val() !== $('#pwordchng\\:new_conpwd').val()) {
                    $('#err_div').html('Password entries do not match, please enter same password in the fields provided!');
                    $('#err_div').fadeIn(100);
                    return false;
                } else {
                    $('#err_div').fadeOut(200);
                    return true;
                }

            });
            /** ]]> */
        </script>
    </ui:define>
</ui:composition>
