<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <div id="breadcrumb">
            <ul>
                <li><h:link value="Go Back" outcome="/app/administrator/index.xhtml" title="Click to go back"/></li>
            </ul>
        </div>
        <h2>Showing All Contractors</h2>
        <h:form id="concForm">
            <h:dataTable value="#{contractorsBean.allContractors}" var="propb" styleClass="result-table" headerClass="result-header" rowClasses="result-even-row,result-odd-row">
                <h:column>    				
                    <f:facet name="header">Contractor Name</f:facet>    				
                    <p:commandLink value="#{propb.organizationNm}" title="Click to see further information">
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Head Office</f:facet>
                    #{propb.addressId.address}, #{propb.addressId.city}, #{propb.addressId.geographicalStateId.boundaryName}, 
                    #{propb.addressId.geographicalCountryId.boundaryName}
                </h:column>
                <h:column>
                    <f:facet name="header">Email Address</f:facet>
                    <h:outputText value="#{propb.emailAddress}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Phone Number</f:facet>
                    #{propb.organizationNumber}
                </h:column>
                <!-- h:column>
                    <f:facet name="header">Administrator</f:facet>
                    <h:selectBooleanCheckbox value="#{propb.}" disabled="true" />
                </h:column -->
                <h:column>
                    <f:facet name="header">Enabled</f:facet>
                    <h:selectBooleanCheckbox value="#{propb.enabled}" disabled="true" />
                </h:column>
                <h:column>
                    <f:facet name="header">Entered On</f:facet>
                    <h:outputText value="#{propb.created}">
                        <f:convertDateTime pattern="MMM dd, yyyy HH:mm" />
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        <div>
        	<ul>
        		<li><h:link id="register_link" value="Create New Contractor" outcome="createNewContractor.xhtml" title="New Contractor"/></li>
        	</ul>
        </div>
    </ui:define>
</ui:composition>
