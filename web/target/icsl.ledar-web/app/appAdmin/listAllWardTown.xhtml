<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h2>All Ward Towns</h2>
        <h:form>
            <div id="breadcrumb">
                <ul>
                    <li><h:link value="Go Back" outcome="/app/appAdmin/referenceDataList.xhtml" title="Click to go back"/></li>
                </ul>
            </div>
            <p:dataTable var="lcda" value="#{lcdaWardsDataBean.wardTowns}" rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Name" sortBy="#{lcda.townName}">
                    <h:outputText value="#{lcda.townName}" />
                </p:column>
                <p:column headerText="Ward Name">
                    <h:outputText value="#{lcda.lcdaWardId.wardName}" />
                </p:column>
                <p:column headerText="Entered On">
                    <h:outputText value="#{lcda.created}">
                        <f:convertDateTime pattern="MMM dd, yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Actions">
                    Edit
                </p:column>
            </p:dataTable>
            <div id="cound_div">Total Records: #{lcdaWardsDataBean.recordCount}</div>
            <div class="action">
                <h3>Quick Links</h3>
                <ul>
                    <li><h:link id="create_link" value="Create New Town" outcome="createNewTown.xhtml" title="New Town"/></li>
                </ul>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
