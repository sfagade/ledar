<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h2>Login</h2>
        <h:form id="resetPwd">
            <h:messages globalOnly="true" for="sbtbtn" layout="block" errorClass="error-message" infoClass="success" />
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{userManagement.username}">
                </h:inputText>
                <h:message id="m_username" for="username" />
            </div>
            <div>
                OR
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="eml_addr" value="Email Address" />
                <h:inputText id="eml_addr" value="#{userManagement.email_address}">
                </h:inputText>
                <h:message id="eml_addr_" for="eml_addr" />
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:commandButton value="Submit" id="sbtbtn" action="#{userManagement.resetPassword}" >
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
