<?xml version="1.0" encoding="UTF-8"?>
<!--

-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{billingBean.initBillsSummary}" />
        </f:metadata>
        <h2 class="ui header">
            <div class="content">
                <div class="sub header">Administrator Home Page</div>
            </div>
        </h2>
        <div id="dashboard_div">
            <p:chart type="pie" model="#{billingBean.deliveryChart}" style="width:100%;" seriesColors="FF3300,FE8080,E34747"  showDataLabels="true" />
            <h:form id="dash_form">
                <p:growl id="msgs" showDetail="true" />
                <p:dashboard id="board" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
                    <p:panel id="notifications_" header="Messages" toggleable="true" closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px; width: 600px;">
                        Messages
                    </p:panel>
                    <p:panel id="finance" header="Finance">
                        <h:outputText value="Finance Content" />
                    </p:panel>
                    <p:panel id="lifestyle" header="Quick Link" style="width: 390px;">
                        <ul>

                            <li><h:link value="All Properties" outcome="/app/properties/listAllProperties.xhtml" title="Click here to view all properties"/></li>
                            <li><h:link value="Duplicate Properties" outcome="duplicateProperties.xhtml" title="Manage duplicate properties information"/></li>
                            <li><h:link value="Streets Management" outcome="streetManagement.xhtml" title="Manage Streets Information"/></li>
                            <li><h:link value="Photos Management" outcome="photoManagement.xhtml" title="Manage Pictures Information"/></li>


                            <li><h:link value="List All Payments" outcome="/app/reports/bills/billPayments.xhtml" title="List All Paymengts"/></li>
                            <li><h:link value="Duplicate Bills" outcome="/app/appAdmin/duplicateBills.xhtml" title="Click here to view all the duplicate bills data"/></li>
                            <li><h:link value="Duplicate Payments" outcome="/app/appAdmin/duplicatePayments.xhtml" title="Click here to view all the duplicate payment data"/></li>
                            <li><h:link value="Email Test" outcome="sendTestEmail.xhtml" title="Test Mail"/></li>
                        </ul>
                    </p:panel>
                    <p:panel id="weather" header="Version Control">
                        <div>V 1.1</div>
                    </p:panel>
                    <p:panel id="politics" header="Politics">
                        <h:outputText value="Politics Content" />
                    </p:panel>
                </p:dashboard>
                <div style="clear:both" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
