<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h3>Manage Photos</h3>
        <h:form id="photosForm">
            <div id="breadcrumb">
                <ul>
                    <li><h:link value="Go Back" onclick="history.go(-1);" title="Click to go back"/></li>
                </ul>
            </div>
            <h:messages globalOnly="true" errorClass="error-message" infoClass="success" layout="block" />
            <div>
                <div>Total Unprocessed Picture entries is: #{administratorBean.recordCount}</div>
                <div>Total Processed Picture entries is: #{administratorBean.unprocessedCount}</div>
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="lname" value="Batch Size:" />
                <h:inputText id="lname" value="#{administratorBean.batchSize}" required="true">
                </h:inputText>
                <h:message id="m_lname" for="lname" errorClass="error-message" />
            </div> 
            <div class="submit">
                <h:commandButton id="asu_btn" value="Process" action="#{administratorBean.processPhotoBatch}" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
