<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="streetForm">
            <h2>Create New Street</h2>
            <div id="breadcrumb">
                <ul>
                    <li><a href="#" onclick="history.go(-1);">Go Back</a></li>
                    <li><h:link value="Streets Management" outcome="/app/dataEntry/streetManagement.xhtml" rendered="#{request.isUserInRole('DATA ENTRY')}" title="Go to street management"/></li>
                </ul>
            </div>
            <h:messages globalOnly="true" for="asu_btn" errorClass="error-message" infoClass="success" layout="block" />
            <div class="input select" style="margin-right: 50px;">
                <h:outputLabel for="chrmen" value="Local Government:" />
                <h:selectOneMenu id="chrmen" value="#{lcdaWardsDataBean.selected_lcda}" converter="#{localCouncelDevConverterBean}">
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />
                    <f:selectItems value="#{loginBean.lcdArea}" var="lcda" itemLabel="#{lcda.lcdaName}" itemValue="#{lcda}" />
                    <f:ajax listener="#{lcdaWardsDataBean.changedLcda}" render="lcda_ward" />
                </h:selectOneMenu>
            </div>
            <div class="input select" style="margin-right: 50px;" id="warddiv">
                <h:outputLabel for="lcda_ward" value="District:" />
                <h:selectOneMenu id="lcda_ward" value="#{lcdaWardsDataBean.wardStreet.lcdaWardId}" converter="#{lcdaWardsConverterBean}">
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />
                    <f:selectItems value="#{loginBean.lcdaWards}" var="ward_" itemLabel="#{ward_.wardName}" itemValue="#{ward_}" />
                </h:selectOneMenu>
                <h:message id="m_lcda_ward" for="lcda_ward" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="username" value="Street Name:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.streetName}" required="true" id="username" />
                <h:message id="m_username" for="username" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="estnm" value="Estate Name:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.estateName}" id="estnm" />
                <h:message id="estnm_" for="estnm" errorClass="error-message" />
            </div>
            <div class="input select" style="margin-right: 50px;">
                <h:outputLabel for="strty" value="Street Type:" />
                <h:selectOneMenu id="strty" value="#{lcdaWardsDataBean.wardStreet.streetTypeId}" converter="#{streetTypesConverterBean}">
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />
                    <f:selectItems value="#{ledarAppBean.streetTypes}" var="ward_" itemLabel="#{ward_.streetTypeName}" itemValue="#{ward_}" />
                </h:selectOneMenu>
                <h:message id="m_strty" for="strty" errorClass="error-message" />
            </div>
            <div class="input select" style="margin-right: 50px;">
                <h:outputLabel for="stllm" value="Settlement Type:" />
                <h:selectOneMenu id="stllm" value="#{lcdaWardsDataBean.wardStreet.settlementTypeId}" converter="#{settlementTypesConverterBean}">
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />
                    <f:selectItems value="#{ledarAppBean.settlementTypes}" var="ward_" itemLabel="#{ward_.settlementTypeName}" itemValue="#{ward_}" />
                </h:selectOneMenu>
                <h:message id="m_stllm" for="stllm" errorClass="error-message" />
            </div>

            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="offstr1" value="Off Street One:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.offStreetOne}" id="offstr1" />
                <h:message id="m_offstr1" for="offstr1" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="offstr2" value="Off Street Two" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.offStreetTwo}" id="offstr2" />
                <h:message id="m_offstr12" for="offstr2" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="nbstop" value="Nearest Bus Stop:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.nearestBusStop}" id="nbstop" />
                <h:message id="m_nbstop" for="nbstop" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="nbrstop" value="Nearest Rail Terminus:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.nearestRailTerminus}" id="nbrstop" />
                <h:message id="m_nbrstop" for="nbrstop" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="nbrwstop" value="Nearest Water Terminus:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.nearestWaterTerminus}" id="nbrwstop" />
                <h:message id="m_nbrwstop" for="nbrwstop" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="nbild" value="Number of Buildings:" />
                <h:inputText value="#{lcdaWardsDataBean.wardStreet.noOfBuildings}" id="nbild" />
                <h:message id="m_nbild" for="nbild" errorClass="error-message" />
            </div>

            <div class="input select" style="margin-right: 50px;">
                <h:outputLabel for="gender" value="Waste Disposal System:" />
                <h:selectOneMenu id="gender" value="#{lcdaWardsDataBean.wardStreet.wasteDisposalSystem}"> 
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />              
                    <f:selectItems value="#{ledarAppBean.wasteDisposal}" />
                </h:selectOneMenu>
                <h:message id="m_gender" for="gender" errorClass="error-message" />
            </div>
            <div class="input select" style="margin-right: 50px;">
                <h:outputLabel for="tard" value="Tarred Road:" />
                <h:selectOneMenu id="tard" value="#{lcdaWardsDataBean.wardStreet.tarredRoad}"> 
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />              
                    <f:selectItems value="#{ledarAppBean.tarRoadOption}" />
                </h:selectOneMenu>
                <h:message id="m_tard" for="tard" errorClass="error-message" />
            </div>
            <div class="input select" style="margin-right: 50px;">
                <h:outputLabel for="utrr" value="Un-tarred Road:" />
                <h:selectOneMenu id="utrr" value="#{lcdaWardsDataBean.wardStreet.untarredRoad}"> 
                    <f:selectItem itemValue="#{null}" itemLabel="(Select One)" />              
                    <f:selectItems value="#{ledarAppBean.untarredRoadOption}" />
                </h:selectOneMenu>
                <h:message id="m_utrr" for="utrr" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="owochc" value="Has Electricity:" />
                <h:selectBooleanCheckbox value="#{lcdaWardsDataBean.wardStreet.hasElectricity}" />
                <h:message id="m_owochc" for="owochc" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="owocc" value="Has Street Light" />
                <h:selectBooleanCheckbox value="#{lcdaWardsDataBean.wardStreet.hasStreetLight}" />
                <h:message id="m_owocc" for="owocc" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="owoocc" value="Has Drainage Facility" />
                <h:selectBooleanCheckbox value="#{lcdaWardsDataBean.wardStreet.hasDrainageFacility}" id="owoocc" />
                <h:message id="m_owoocc" for="owoocc" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="dowoocc" value="Drainage Covered" />
                <h:selectBooleanCheckbox value="#{lcdaWardsDataBean.wardStreet.hasDrainageFacility}" id="dowoocc" />
                <h:message id="m_dowoocc" for="dowoocc" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="dowwoocc" value="Has Walkways" />
                <h:selectBooleanCheckbox value="#{lcdaWardsDataBean.wardStreet.hasWalkways}" id="dowwoocc" />
                <h:message id="m_dowwoocc" for="dowwoocc" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="dowosc" value="Has Street Landscaping" />
                <h:selectBooleanCheckbox value="#{lcdaWardsDataBean.wardStreet.hasStreetLandscaping}" id="dowosc" />
                <h:message id="m_dowosc" for="dowosc" errorClass="error-message" />
            </div>
            <div class="submit">
                <h:commandButton id="asu_btn" value="Submit" action="#{lcdaWardsDataBean.saveNewStreetInformation}">
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
