<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="logindetailId" value="#{administratorBean.logindetailId}" />
            <f:event type="preRenderView" listener="#{administratorBean.preparePasswordChange}" />
        </f:metadata>
        <div id="breadcrumb">
            <ul>
                <li><a href="#" onclick="history.go(-1);">Go Back</a></li>
            </ul>
        </div>
        <h2>Change User Password</h2>
        <h:form id="chdpwdForm">
            <h:messages layout="block" infoClass="success" errorClass="error-message" />
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="pid" value="Full Name:" />
                <h:inputText id="pid" value="#{administratorBean.selectedLoginUser.person.fullName}" readonly="true">
                </h:inputText>
                <h:message id="m_pid" for="pid" errorClass="error-message" />
            </div>
            <div style="margin-right: 50px;" class="input text">
                <h:outputLabel for="upid" value="Login Name:" />
                <h:inputText id="upid" value="#{administratorBean.selectedLoginUser.username}" readonly="true">
                </h:inputText>
            </div>
            <div style="margin-right: 50px;" class="input text required">
                <h:outputLabel for="npid" value="New Password:" />
                <h:inputSecret id="npid" value="#{administratorBean.selectedLoginUser.pword}">
                </h:inputSecret>
                <h:message id="m_npid" for="npid" errorClass="error-message" />
            </div>
            <div class="submit">
                <h:commandButton id="upl_btn" value="Submit" action="#{administratorBean.changeUserPassword}" >
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
