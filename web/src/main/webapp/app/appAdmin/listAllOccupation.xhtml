<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{referenceBean.initOccupation}" />
        </f:metadata>
        <h:form id="cmTypeForm">
            <div id="breadcrumb">
                <ul>
                    <li><a href="#" onclick="history.go(-1);">Go Back</a></li>
                    <li><h:link value="Reference Data Home" outcome="/app/appAdmin/referenceDataList.xhtml" title="Click to go view all reference data category"/></li>
                    <li><h:link value="New Occupation" outcome="/app/appAdmin/createOccupation.xhtml" title="Click here to create new Occupation"/></li>
                </ul>
            </div>
            <h2>All Occupations</h2>
            <div>Total Records: <h:outputText value="#{referenceBean.recordCount}"><f:convertNumber pattern="###,###" /></h:outputText></div>
            <p:dataTable var="lcda" value="#{referenceBean.occupations}" rows="50" paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="50,75,100">
                <p:column headerText="Name" sortBy="#{lcda.occupationName}">
                    <h:outputText value="#{lcda.occupationName}" />
                </p:column>
                <p:column headerText="Entered On">
                    <h:outputText value="#{lcda.created}">
                        <f:convertDateTime pattern="MMM dd, yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Actions">
                    Edit | Delete
                </p:column>
            </p:dataTable>
            <div>Total Records: <h:outputText value="#{referenceBean.recordCount}"><f:convertNumber pattern="###,###" /></h:outputText></div>
        </h:form>
    </ui:define>
</ui:composition>
